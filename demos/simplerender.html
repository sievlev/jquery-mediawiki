<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Simple renderer</title>

		<script type="text/javascript" language="javascript" src="../libs/jquery/jquery-1.8.2.js"></script>
		<script type="text/javascript" language="javascript" src="../dist/jquery.mediawiki.js"></script>
		<script type="text/javascript" language="javascript">
			function render() {
				$("#result").html($.mediawiki.format($("textarea").val()));
			}
			$(function(){
				$("textarea").on("keyup", render);
				render();
			});
		</script>
	</head>
	<body>
		<div style="margin: 1em;">
			<strong>Source:</strong><br>
			<textarea rows="10" cols="80">
== Title ==
paragraph paragraph paragraph paragraph paragraph paragraph paragraph paragraph
paragraph paragraph paragraph paragraph paragraph paragraph paragraph paragraph
paragraph paragraph paragraph paragraph paragraph paragraph paragraph paragraph
''this is italic text'' and
'''this is bold text''' and
'''''this is bold-italic text'''''
* item1
* item2
** subitem1
** subitem2
*item3
paragraph paragraph paragraph paragraph paragraph paragraph paragraph paragraph
paragraph paragraph paragraph paragraph paragraph paragraph paragraph paragraph
''italic text ''' bold text inside italic ''' italic again''

paragraph paragraph paragraph paragraph
paragraph paragraph paragraph paragraph
paragraph paragraph paragraph paragraph

=== Subtitle1 ===
text1 text1 text1 text1 text1 text1 text1 text1 text1 text1 text1 text1
text1 text1 text1 text1 text1 text1 text1 text1 text1 text1 text1 text1

=== Subtitle2 ===
# item1
# item2
## item3
## item4
text2 text2 text2 text2 text2 text2 text2 text2 text2 text2 text2 text2
text2 text2 text2 text2 text2 text2 text2 text2 text2 text2 text2 text2
			</textarea>
		</div>
		<div style="margin: 1em;">
			<strong>Target:</strong><br>
			<div id="result" style="border: 1px solid black; padding: 1em;"></div>
		</div>
	</body>
</html>
